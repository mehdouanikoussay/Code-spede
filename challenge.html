<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challenge | Code Typing Speed</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CodeMirror 6 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/clike/clike.min.js"></script>
</head>
<body class="dark">
  <div class="container challenge-page">
    <div class="header">
      <button id="exitBtn" data-t="exit">Exit</button>
      <div class="timer" id="timer">00:00</div>
    </div>

    <div class="task-card">
      <h2 data-t="task">Task</h2>
      <p id="taskDescription"></p>
    </div>

    <div class="editor-container">
      <textarea id="codeEditor"></textarea>
    </div>

    <div class="controls">
      <button id="startBtn" class="primary" data-t="start">Start Typing</button>
      <button id="submitBtn" class="success" disabled data-t="submit">Submit</button>
    </div>
  </div>

  <script src="i18n.js"></script>
  <script src="challenges.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", initChallengePage);
  </script>
</body>
</html>
